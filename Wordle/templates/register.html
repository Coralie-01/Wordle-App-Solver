{% extends "layout.html" %}

{%block link%}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">
<link rel="stylesheet" type="text/css" href="/static/css/register.css">
{%endblock%}

{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class = "col col-lg-4">
            <h2 class="title text-center">Créer un compte</h3>
            <form action="/register" method="post">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                {{ messages[0] }}.
                </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <input type="name" name="name" class="form-control" id="name" placeholder="Non d'utilisateur" minlength='1' maxlength="20">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" minlength='8' >
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="password1" placeholder="Mot de passe" minlength='8' maxlength="20">
                </div>
                    <button type="submit" class = "btn btn-light">S'enregistrer</button>
                </div>
            </form>
            <p class="text-center" >Déjà un compte ? Connectez vous en cliquant 
                <a class="text-primary" href="/login">ici</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
